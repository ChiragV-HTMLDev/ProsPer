<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Select Arrow</title>
  <style>
    .custom-select {
      position: relative;
      display: inline-block;
      width: 200px;
    }

    /* Style the select box */
    .custom-select select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: none;
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    /* Add custom arrow */
    .custom-select::after {
      content: 'â–¼'; /* Unicode character for arrow */
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      pointer-events: none; /* Allows clicks on the select */
      font-size: 14px;
      color: #888;
    }

    /* Styling for hover or focus */
    .custom-select:hover select {
      border-color: #555;
    }

    .custom-select select:focus {
      outline: none;
      border-color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="custom-select">
    <select>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
  </div>
</body>
</html>
